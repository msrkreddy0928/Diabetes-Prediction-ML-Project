<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="form-container">
        <h1>Diabetes Prediction </h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Enter Your Details</legend>

                <!-- Feature 1: Gender -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Feature 2: Age -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="100" required>
                </div>

                <!-- Feature 3: hypertension Level -->
                <div class="form-group">
                    <label for="Hypertension">Hypertension</label>
                    <input type="number" id="age" name="age" min="0" max="1" required>  
                  
                </div>

                 <!-- Feature 4: heart disease -->
                 <div class="form-group">
                    <label for="HeartDisease">Heart Disease</label>
                    <input type="number" id="age" name="age" min="0" max="1" required>  
                  
                </div>

                <!-- Feature 5:smoking history  -->
                <div class="form-group">
                    <label for="smokingHistory">Smoking History</label>
                    <select id="smokingHistory" name="smokingHistory" required>
                        <option value="" disabled selected>select your smoking history</option>
                        <option value="Never">Never</option>
                        <option value="current">Current</option>
                        <option value="former">Not Current</option>
                        <option value="not current">Former</option>
                        <option value="no info">No Info</option>
                    </select>
                </div>

                <!-- Feature 6: BMI index  -->
                <div class="form-group">
                    <label for="BMI-index">BMI</label>
                    <input type="number" id="bmi" name="bmi" min="1" max="1000" required>
                </div>

                 <!-- Feature 7: HbA1c level  -->
                 <div class="form-group">
                    <label for="HbA1c">HbA1c level</label>
                    <input type="number" id="HbA1c" name="HbA1c" min="1" max="100" required>
                </div>

                <!-- Feature 8: blood glucose level  -->
                 <div class="form-group">
                    <label for="blood_glucose_level">Blood Glucose Level</label>
                    <input type="number" id="blood_glucose_level" name="blood_glucose_level" min="1" max="1000" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" value="Predict">
                </div>
            </fieldset>
        </form>
    </div>  

</body>
</html>
