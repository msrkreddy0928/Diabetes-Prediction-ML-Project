<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <script>
        function hidePredictionText() {
            const resultDiv = document.querySelector('.result');
            if (resultDiv) {
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 7000); 
            }
        }
    </script>
</head>
<body onload="hidePredictionText()">

    <div class="form-container">
        <h1>Diabetes Prediction </h1>
        <form action="/Predict" method="POST">
            <fieldset>
                <legend>Enter Your Details</legend>

                <!-- Feature 1: Gender -->
                <!-- <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div> -->

                <!-- Feature 2: Age -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="100" required>
                </div>

                <!-- Feature 3: hypertension Level -->
                <!-- <div class="form-group">
                    <label for="Hypertension">Hypertension</label>
                    <select id="hypertension" name="hypertension" required>
                        <option value="" disabled selected>Hypertension</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                  
                </div> -->

                 <!-- Feature 4: heart disease -->
                 <!-- <div class="form-group">
                    <label for="HeartDisease">Heart Disease</label>
                    <select id="Heartdisease" name="heartdisease" required>
                        <option value="" disabled selected>HeartDisease</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select> 
                  
                </div> -->

                <!-- Feature 5:smoking history  -->
                <div class="form-group">
                    <label for="smokingHistory">Smoking History</label>
                    <select id="smokinghistory" name="smokinghistory" required>
                        <option value="" disabled selected>select your smoking history</option>
                        <option value="never">Never</option>
                        <option value="current">Current</option>
                        <option value="former">Not Current</option>
                        <option value="not current">Former</option>
                        <option value="No Info">No Info</option>
                    </select>
                </div>

                <!-- Feature 6: BMI index  -->
                <div class="form-group">
                    <label for="BMI-index">BMI</label>
                    <input type="float" id="bmi" name="bmi" min="1" max="1000" required>
                </div>

                 <!-- Feature 7: HbA1c level  -->
                 <div class="form-group">
                    <label for="HbA1c">HbA1c level</label>
                    <input type="float" id="HbA1c" name="HbA1c" min="1" max="18" required>
                </div>

                <!-- Feature 8: blood glucose level  -->
                 <div class="form-group">
                    <label for="blood_glucose_level">Blood Glucose Level</label>
                    <input type="number" id="bloodglucoselevel" name="bloodglucoselevel" min="1" max="1000" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" value="Predict">
                </div>
            </fieldset>
        </form>

        {% if prediction_text %}
        <div class="result">
        <h3>{{ prediction_text }}</h3>
        </div>
    {% endif %}



    </div>  

</body>
</html>
